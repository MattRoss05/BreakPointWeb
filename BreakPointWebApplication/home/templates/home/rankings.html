{% extends 'home/base.html' %}
{% block content %}
<h1 style="text-align: center; font-size: 36px;">VCU BREAKPOINT RANKINGS</h1>
<div class="card p-4 bg-white shadow-sm">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Seed</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Matches</th>
            </tr> 
        </thead>
        <tbody>
            {% for player in player_list %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{ player.first }} {{ player.last }}</td>
                    <td>{{ player.rank }}</td>
                    <td>{{ player.matches }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan = "4"> No Active Players.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
