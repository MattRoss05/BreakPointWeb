{% extends 'home/base.html' %}

{% block content %}
<div class="center-wrapper">
    <div class="login-container">
      <h1>ARE YOU SURE YOU WANT TO LEAVE?</h1>
      <h5>All personal game data and access to your current account will be terminated. </h5>
      <form method="POST" class="form-group">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="button">Yes I want to leave.</button>
      </form>
      <div class="button-container">
        <a href="{% url 'welcome' %}" class="button">Back</a>
      </div>
    </div>
  </div>
{% endblock %}
